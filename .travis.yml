language: node_js
dist: trusty
node_js:
  - node
branches:
  only:
    - master
cache:
  yarn: true
  directories:
    - .npm
install:
  - yarn install --frozen-lockfile
script:
  - yarn lint
  - yarn build
notifications:
  slack:
    rooms:
      - secure: 
    on_success: change
    on_failure: change
